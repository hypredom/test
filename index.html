<!DOCTYPE html>
<html lang="zh-CN">

<head>

    <title>深圳大学南区食堂

    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image:url('background.png');
        }
        *{
            border: 1px;
        }
        .flex{
            display: flex;
            /*横向盒子*/
        }
        .baiSe{
            background-color: white;
        }
        .flex1{
            flex: 1;
        }
        .flex2{
            flex: 2;
        }
        .flex3{
            flex: 3;
        }
        .column{
            flex-direction: column;
            /*竖向盒子*/
        }
        .image-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .btn {  
    display: inline-block; 
    padding: 10px 20px;  
    margin: 10px; 
    background-color: #4CAF50;   
    color: white;  
    border: none; 
    border-radius: 4px; 
    cursor: pointer; 
    transition: background-color 0.3s ease;  
}  
  
.btn:hover {  
    background-color: #45a049;  
}
    </style>
</head>
